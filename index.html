<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Order summary</title>
</head>
<body>
    <div class="Background-Img"></div>

    <div class="content">
        <img src="./images/illustration-hero.svg" alt="Illustration" class="illustration">

        <p class="title">  Order Summary  </p>
        <p class="describeTXT">   You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like! </p>

        <div class="pricing">
            <img src="./images/icon-music.svg" alt="Music Icon" class="priceIcon">
            <p class="annual">Annual plan</p>
            <p class="price">$59.99/year</p>
            <a href="" class="change">Change</a>
        </div>

        <button class="proceed">Proceed to Payment</button>
        <a href="" class="cancel-order">Cancel Order</a>
        
    </div>
